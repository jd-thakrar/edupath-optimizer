<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduPath Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50">
    
    <div class="min-h-screen flex">
        <!-- Left Panel -->
        <div class="hidden lg:flex lg:w-1/2 gradient-bg items-center justify-center p-12">
            <div class="text-white max-w-md">
                <i class="fas fa-brain text-6xl mb-6"></i>
                <h1 class="text-4xl font-bold mb-4">Welcome Back</h1>
                <p class="text-lg text-gray-100 mb-8">
                    Sign in to access your AI-powered academic intelligence dashboard
                </p>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-300 mr-3"></i>
                        <span>Probabilistic risk predictions</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-300 mr-3"></i>
                        <span>Counterfactual recommendations</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-300 mr-3"></i>
                        <span>AI-powered insights</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="max-w-md w-full">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Sign In</h2>
                    <p class="text-gray-600 mt-2">Access your dashboard</p>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="student@university.edu">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="••••••••">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                        Sign In
                    </button>
                </form>
                
                <!-- Google Sign In -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <button onclick="signInWithGoogle()" 
                            class="mt-4 w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>
                </div>
                
                <!-- Role Selection (Demo) -->
                <div class="mt-8">
                    <p class="text-center text-sm text-gray-600 mb-4">Demo Mode - Select Role:</p>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="demoLogin('student')" 
                                class="px-4 py-3 border-2 border-blue-600 text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition">
                            <i class="fas fa-user-graduate mr-2"></i>Student
                        </button>
                        <button onclick="demoLogin('admin')" 
                                class="px-4 py-3 border-2 border-purple-600 text-purple-600 rounded-lg font-semibold hover:bg-purple-50 transition">
                            <i class="fas fa-user-shield mr-2"></i>Admin
                        </button>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-red-700 text-sm"></p>
                </div>
                
                <p class="text-center text-sm text-gray-600 mt-8">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration - Embedded for file:// protocol support
        const firebaseConfig = {
            apiKey: "AIzaSyAvwstNbKwVGCK_vgen2yN0hAV2LR_RARY",
            authDomain: "edupath-e0735.firebaseapp.com",
            projectId: "edupath-e0735",
            storageBucket: "edupath-e0735.firebasestorage.app",
            messagingSenderId: "420184303256",
            appId: "1:420184303256:web:6e2a86d216bc3702b712ed",
            measurementId: "G-7TRJHKNY92"
        };
        
        // Legacy: Try to load config from file (won't work with file://)
        try {
            const configResponse = await fetch('../config/firebase-config.json');
            if (configResponse.ok) {
                firebaseConfig = await configResponse.json();
                console.log('✅ Loaded Firebase config');
            }
        } catch (e) {
            console.log('⚠ Using default Firebase config');
        }
        
        // Initialize Firebase
        let auth, db, googleProvider;
        let isFirebaseConfigured = true;
        
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            googleProvider = new GoogleAuthProvider();
            console.log('✅ Firebase authentication initialized');
        } catch (error) {
            console.error('⚠ Firebase initialization error:', error);
            isFirebaseConfigured = false;
        }
        
        
        // Check if user is already logged in
        if (auth) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in, redirect to dashboard
                    const userRole = await getUserRole(user.uid);
                    redirectToDashboard(userRole);
                }
            });
        }
        
        // Helper function to get user role from Firestore
        async function getUserRole(uid) {
            if (!db) return 'student';
            try {
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (userDoc.exists()) {
                    return userDoc.data().role || 'student';
                }
                return 'student';
            } catch (error) {
                console.log('Error getting user role:', error);
                return 'student';
            }
        }
        
        // Helper function to redirect based on role
        function redirectToDashboard(role) {
            if (role === 'admin') {
                window.location.href = '../admin/dashboard.html';
            } else {
                window.location.href = '../student/dashboard.html';
            }
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            submitBtn.disabled = true;
            
            try {
                if (auth && isFirebaseConfigured) {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Get Firebase ID token
                    const idToken = await user.getIdToken();
                    
                    // Store authentication info
                    localStorage.setItem('authToken', idToken);
                    localStorage.setItem('userEmail', user.email);
                    
                    // Get user role and redirect
                    const userRole = await getUserRole(user.uid);
                    localStorage.setItem('userRole', userRole);
                    
                    console.log('✅ Login successful:', user.email);
                    redirectToDashboard(userRole);
                } else {
                    showError('Firebase not configured. Please use demo mode or configure Firebase.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showError(errorMessage);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Google Sign-In
        window.signInWithGoogle = async function() {
            if (!auth || !isFirebaseConfigured) {
                showError('Firebase not configured. Please use demo mode.');
                return;
            }
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                const idToken = await user.getIdToken();
                
                // Store authentication info
                localStorage.setItem('authToken', idToken);
                localStorage.setItem('userEmail', user.email);
                
                // Check if user exists in Firestore, if not create profile
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        displayName: user.displayName,
                        role: 'student',
                        createdAt: new Date().toISOString()
                    });
                }
                
                const userRole = await getUserRole(user.uid);
                localStorage.setItem('userRole', userRole);
                
                console.log('✅ Google sign-in successful:', user.email);
                redirectToDashboard(userRole);
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError('Google sign-in failed. Please try again.');
            }
        };
        
        // Demo login function
        window.demoLogin = function(role) {
            if (role === 'student') {
                // Don't store any specific ID - let backend randomize
                localStorage.setItem('demoUser', JSON.stringify({
                    role: 'student',
                    name: 'Demo Student'
                }));
                window.location.href = '../student/dashboard.html';
            } else {
                localStorage.setItem('demoUser', JSON.stringify({
                    role: 'admin',
                    name: 'Demo Admin'
                }));
                window.location.href = '../admin/dashboard.html';
            }
        };
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
    
</body>
</html>
